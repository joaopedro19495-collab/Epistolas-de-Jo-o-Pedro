    flex: 1;
    flex-direction: column;
    background-color: #121212;
    padding: 20px;

    padding: 5px;

    font-size: 24px;
  }

    margin-top: auto;
    text-align: center;
    font-size: 14px;
    color: #888;
    padding: 10px 0;
  }

  // Funções para salvar e carregar marcadores
function saveMarkers(book, chapter) {
  const verses = document.querySelectorAll('#chapter .verse');
  const marked = [];
  verses.forEach((v, i) => { if (v.classList.contains('marked')) marked.push(i); });
  localStorage.setItem(`markers-${book}-${chapter}`, JSON.stringify(marked));
}

function loadMarkers(book, chapter) {
  const marked = JSON.parse(localStorage.getItem(`markers-${book}-${chapter}`) || "[]");
  const verses = document.querySelectorAll('#chapter .verse');
  verses.forEach((v, i) => { if (marked.includes(i)) v.classList.add('marked'); });
}

// Atualiza a lista de capítulos
document.getElementById('bookSelect').addEventListener('change', function() {
  const book = this.value;
  const chapterSelect = document.getElementById('chapterSelect');
  chapterSelect.innerHTML = '<option value="">-- Selecione um capítulo --</option>';
  if (chapters[book]) {
    Object.keys(chapters[book]).forEach(ch => {
      const option = document.createElement('option');
      option.value = ch;
      option.text = ch;
      chapterSelect.appendChild(option);
    });
  }
});

// Exibe capítulo e muda para layout2
function showChapter() {
  const book = document.getElementById('bookSelect').value;
  const chapter = document.getElementById('chapterSelect').value;
  if (book && chapter && chapters[book][chapter] !== undefined) {
    const container = document.getElementById('chapter');
    container.innerHTML = chapters[book][chapter];

    const verses = container.querySelectorAll('.verse');
    verses.forEach(v => {
      v.addEventListener('click', () => {
        v.classList.toggle('marked');
        saveMarkers(book, chapter);
      });
    });

    loadMarkers(book, chapter);

    document.getElementById('layout1').style.display = 'none';
    document.getElementById('layout2').style.display = 'flex';
  } else {
    alert("Selecione um livro e capítulo válidos.");
  }
}

// Volta para layout1
function goBack() {
  document.getElementById('layout2').style.display = 'none';
  document.getElementById('layout1').style.display = 'flex';
}
</script>

</body>
</html>
